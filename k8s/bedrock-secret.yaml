apiVersion: v1
kind: Secret
metadata:
  name: bedrock-aws-credentials
  namespace: bedrock-app
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual AWS credentials
  # You can also use base64 encoded values in 'data' instead of 'stringData'
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_ACCESS_KEY"
  AWS_REGION: "us-east-1"  # Change to your preferred region with Bedrock access
